<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- daisy UI and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="font-poppins container mx-auto  border-4 border-red-700">
    <main
        class="text-white text-center flex justify-center items-center min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-top">
        <!-- home screen -->
        <section class="home space-y-8 ">
            <h1 class="uppercase text-9xl font-anton">Alpha Clash Pro</h1>
            <p class="font-semibold text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button class="btn hover:bg-green-700 hover:text-white border-none w-28  bg-yellow-300 font-bold text-2xl">Play</button>
        </section>
        <!-- play ground start -->
        <section class="play-ground hidden ">
            <div class="">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] flex justify-center ">
                    <div class="w-[400px] ">
                        <p class="bg-[#2F2941] font-medium text-lg rounded-b-xl pb-3 ">Don't watch keyboard while
                            playing...</p>
                        <p class="mt-9 text-black font-semibold text-9xl">Y</p>
                    </div>
                </div>

            </div>
            <!-- keyboard start -->
            <div class="text-black font-medium w-full pt-7">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd bg-yellow-500">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                </div>
            </div>
            <div class="space-x-[700px]">
                <button class="btn bg-[#894189] w-36  text-white font-medium text-xl rounded-[30px] border-none">
                    Life <img src="images/Group 23.png" alt=""> 1
                </button>


                <button class="btn  bg-[#360490] w-36 text-white font-medium text-xl rounded-[30px] border-none">
                    Score <img src="images/monetization_on.png" alt=""> 1
                </button>
            </div>
        </section>

        <!-- final score -->
        <section class="score hidden ">
            <div class="space-y-5 bg-[#FFFFFF33] rounded-2xl p-10">
                <h1 class=" text-8xl ">
                    <span class="font-bold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn text-2xl border-none bg-yellow-300 hover:text-white font-semibold hover:bg-green-600">Play Again</button>
                <p class="text-xl font-bold">Practice will make you pro</p>
            </div>

        </section>
    </main>
</body>

</html>
